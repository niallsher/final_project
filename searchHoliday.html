<script language="javascript">
	function get_holiday()
	{
		request = new XMLHttpRequest();
		//alert("before open");
		request.open("GET", "https://calendarific.com/api/v2/holidays?api_key=337eb2e48d08ab8988d7114eea8fe4cd535dd46c&country=US&year=2021", true);

					// alert(all);
					//document.getElementById('response').innerHTML = all;

					}
			}

		}
		request.send();
		//alert("after send");

	}
	function validate()
		{
			error=false;
			
			//gather values from form
			name=$("input[name='fname']").val(); 
			
			if (!name){ //ensure last name entered
				alert("You must enter  your name so we can save your holidays!")
				error=true;
			}
			return error;
		}

	get_holiday();
</script>
